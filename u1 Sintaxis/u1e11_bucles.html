	<script>
	
		var res1= "Adolfo Suarez";
		var res2="Adolfo";
		var res3="Suarez";
		
		y=prompt("Quien fue el primer presidente de la democracia española");
		
		while ( y != res1 || y != res2 ){
			
			
			if ( y == res1){
				alert("Respuesta correcta");
				break;
				
			}else if(y == res2){
				t=prompt("Introduce el apellido");
				
				if(t==res3){
				alert("Correcto");
					
					break;
				}else{
					alert("Incorrecto");
					
				}
				
				alert("Inténtelo de nuevo.");
				
			}else{
				
				alert("Error. Intentelo de nuevo.");
				
				break;
			}
			
			
			
		}
	
	
	</script>
