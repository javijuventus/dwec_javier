<body>
    
<script> 
    
    var radio= parseInt(prompt('Hola Senior Gallego introduce el radio de tu cabeza Oh'));
    
    
    var altura= parseInt(prompt('introduce la altura que quieres que sea tu cono oh'));
    
    var volumen = radio*(Math.pow(Math.PI,2)*altura)/3;
    alert("El volumen de tu cono es: " +volumen+" Muchas gracias senior gallego");
    
    
</script>
